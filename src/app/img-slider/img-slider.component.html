<div class="img-conrainer">
  <div class="image">
    <img
      (click)="prevImg()"
      class="img prev"
      src="../../assets/images/icon-previous.svg"
      alt=""
    />
    <img
      onerror="this.src='../../assets/images/image-product-1.jpg'"
      src="{{ preview }}"
      alt=""
    />
    <img
      (click)="nexImg()"
      class="img next"
      src="../../assets/images/icon-next.svg"
      alt=""
    />
  </div>
  <div class="slider">
    <img
      (click)="display(index)"
      class="img-slider"
      *ngFor="let thum of productThums; let index = index"
      [src]="thum"
      alt=""
    />
  </div>
</div>
